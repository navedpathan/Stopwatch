<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <main>
        <section class="stopwatch">
            <h2>STOPWATCH</h2>
            <div id="s-display">
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span> :
                <span id="milliseconds">00</span>
            </div>
            <div id="button">
                <button id="start">START</button>
                <button id="stop">STOP</button>
                <button id="reset">RESET</button>
            </div>
            </div>
        </section>
         
        <section class="timer">
            <h2>TIMER</h2>
            <div id="t-display">
                <input type="number" id="hour" max="99" min="0" value="00" maxlength="2"> : 
                <input type="number" id="minute" max="59" min="0" value="00" maxlength="2"> : 
                <input type="number" id="second" max="59" min="0" value="00" maxlength="2"> 
            </div>
            <div id="buttonn">
                <button id="startt">START</button>
                <button id="stopp">STOP</button>
                <button id="resett">RESET</button>
            </div>
            </div>
        </section>
    </main>
    <script src="timer.js"></script>
</body>

</html>
